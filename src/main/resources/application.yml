spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/picflow?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 개발 시에는 create, 운영 시에는 validate
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 100

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      com.example.picflow: DEBUG

jwt:
  secret: ${JWT_SECRET:picflow-secret-key-for-development-only-do-not-use-in-production}
  expiration: 86400000  # 24시간 (밀리초)

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  logging:
    level:
      com.example.picflow: INFO